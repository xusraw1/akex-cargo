{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="text-center">Email kiriting</h2>
<form method="post" action="" class="form-signin" style="max-width: 300px; margin: 0 auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="submit">Yuborish</button>
    </div>
</form>
{% endblock %}
